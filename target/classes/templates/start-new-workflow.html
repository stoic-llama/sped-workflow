<!DOCTYPE html>
<html>
<head>
	<link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
	<script type="text/javascript" src="webjars/jquery/3.4.1/dist/jquery.min.js"></script>
	<script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../static/js/main.js" th:src="@{js/main.js}"></script>
	<meta charset="ISO-8859-1"/>
	<title>SPED Workflow - Workflow Management - Start New Workflow</title>
</head>
<body>

<div th:insert="fragments.html :: topnav"></div>

<div class="container">
	
	<div class="row mt-3">
		<div class="col">
		    <p></p>
		    <p><strong>Start New Workflow</strong></p>
		    <div class="table-responsive">
		        <table class="table">
		            <thead>
		                <tr>
		                    <th>Primary Reader</th>
		                    <th>Student</th>
		                    <th>Secondary Reader</th>
		                    <th>Start New Workflow</th>
		                </tr>
		            </thead>
		            <tbody>
		                <tr>
		                    <td>
								<select class="form-control" id="id">
									<option value="0">---Select Primary Reader---</option>
									<option 
								 	th:each="user:${user}" 
								 	th:value="${user.uid}" 
								 	th:text="${user.lname} + ', ' + ${user.fname}"
								 	th:if="${user.role} == 'primaryreader'">
									</option>
								</select>	                    
		                    </td>
		                    <td>
								<select class="form-control" id="id">
									<option value="0">---Select Student---</option>
									<option 
								 	th:each="user:${user}" 
								 	th:value="${user.uid}" 
								 	th:text="${user.lname} + ', ' + ${user.fname}"
								 	th:if="${user.role} == 'student' and ${user.status} == 'ACTIVE'">
									</option>
								</select>	                    
		                    </td>
		                    <td>
								<select class="form-control" id="id">
									<option value="0">---Select Secondary Reader---</option>
									<option 
								 	th:each="user:${user}" 
								 	th:value="${user.uid}" 
								 	th:text="${user.lname} + ', ' + ${user.fname}"
								 	th:if="${user.role} == 'secondaryreader'">
									</option>
								</select>	                    
		                    </td>
		                   	<td><button class="btn btn-primary" type="button">Start</button></td>
		                </tr>
		            </tbody>
		        </table>
		    </div>
		</div>
	</div>
	
	
	<div class="row mt-6">
	    <div class="col-md-12"></div>
	    <div class="col">
	        <p><strong>Students Already In Active Workflows</strong></p>
	        <div class="row">
	            <div class="col-md-4">
	                <ul class="list-group" 
	                	th:each="user:${user}">
	                    <li class="list-group-item list-group-item-success py-1" 
	                    	th:text="${user.lname} + ', ' + ${user.fname}"
							th:if="${user.role} == 'student' and ${user.status} == 'ACTIVE'">
							<span>Student 3</span>
						</li>
	                </ul>
	            </div>
		        <div class="col-md-4"><span th:each="workflow:${workflow}" th:text="${workflow.wid}">Workflow ID</span></div>
		        <div class="col-md-4"></div>
	        </div>
	    </div>
	</div>
	
</div>



</body>
</html>
