<!DOCTYPE html>
<html>
<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
	<script type="text/javascript" src="webjars/jquery/3.4.1/dist/jquery.min.js"></script>
	<script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../static/js/main.js" th:src="@{js/main.js}"></script>
	<meta charset="ISO-8859-1"/>
	<title>Add User</title>
</head>
<body>

<div th:insert="fragments.html :: topnav"></div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1> Add User </h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<!--  <a class="btn btn-info" href="#" th:href="@{/user-management}"> Back to All Users </a>-->
			<form action="#" class="form-horizontal"
				  th:action="@{/user-management/save}"
				  th:object="${form}"
				  method="post">
				<fieldset>
					<span class="pull-right">
						    <input type="submit" id="submitButton" class="btn btn-success" th:value="Save">
						    <input type="reset" id="resetButton" class="btn btn-danger" th:value="Reset"/>
					</span>
					<table class="table">
						<thead>
						<tr>
							<th>First Name</th>
	                    	<th>Last Name</th>
	                    	<th>CCSU ID</th>
	                    	<th>Role</th>
	                    	<th>Email</th>
	                    	<th>Status</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="user, itemStat : *{users}">
							<td><input th:field="*{users[__${itemStat.index}__].fname}" required/></td>
							<td><input th:field="*{users[__${itemStat.index}__].lname}" required/></td>
							<td><input th:field="*{users[__${itemStat.index}__].ccsuID}" required/></td>
							<td><select th:field="*{users[__${itemStat.index}__].role}">
								<option value="default">Select a Role</option>
								<option th:each="entry : ${mapRoles.entrySet()}"
										th:value="${entry.key}"
										th:utext="${entry.value}">
								</option>
							</select>
							</td>
							<td><input th:field="*{users[__${itemStat.index}__].email}" required/></td>
							<td><select th:field="*{users[__${itemStat.index}__].status}">
								<option value="default">Select a Status</option>
								<option	th:value="ACTIVE" th:text="ACTIVE"></option>
								<option th:value="INACTIVE" th:text="INACTIVE"></option>
							</select>
							</td>
						</tr>
						</tbody>
					</table>
				</fieldset>
			</form>
		</div>
	</div>
</div>
</body>
</html>
