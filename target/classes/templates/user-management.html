<!DOCTYPE html>
<html>
<head>
	<link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
	<script type="text/javascript" src="webjars/jquery/3.4.1/dist/jquery.min.js"></script>
	<script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../static/js/main.js" th:src="@{js/main.js}"></script>
	<meta charset="ISO-8859-1"/>
	<title>SPED Workflow - User Management</title>
</head>
<body>

<div th:insert="fragments.html :: topnav"></div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1> Users </h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<table class="table">
				<thead>
					<tr>
						<th>First Name</th>
	                    <th>Last Name</th>
	                    <th>CCSU ID</th>
	                    <th>Role</th>
	                    <th>Email</th>
	                    <th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${users.empty}">
						<td colspan="2"> No Users Available </td>
					</tr>
					<tr th:each="user : ${users}">
						<td><span th:text="${user.fname}"> First Name </span></td>
						<td><span th:text="${user.lname}"> Last Name </span></td>
						<td><span th:text="${user.ccsuID}"> CCSU ID </span></td>
						<td><span th:text="${mapRoles.get(user.role)}"> Role </span></td>
						<td><span th:text="${user.email}"> E-mail </span></td>
						<td><span th:text="${user.status}"> Status </span></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-md-6">
			<a class="btn btn-success" href="#" th:href="@{/user-management/create}"> Add User </a>
			<a class="btn btn-primary" href="#" th:href="@{/user-management/edit}" th:classappend="${users.empty} ? 'disabled' : ''"> Edit Users </a>
		</div>
	</div>
</div>
</body>
</html>
