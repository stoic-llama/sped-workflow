<!DOCTYPE html>
<html>
<head>
	<link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
	<script type="text/javascript" src="webjars/jquery/3.4.1/dist/jquery.min.js"></script>
	<script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../static/js/main.js" th:src="@{js/main.js}"></script>
	<meta charset="ISO-8859-1"/>
	<title>Workflow Initiation Screen</title>
</head>

<body>

<div class="container">
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add New</button>
	<table class="table" >
		<tr>
			<td>Primary Reader</td>
			<td>Students</td>
			<td>Secondary Reader</td>
			<td>Edit Workflow</td>
			<td>Stop Workflow</td>
		</tr>
		<tr>
			<td>
				<select class="form-control" id="id">
			    	<option value="0">Select Primary Reader</option>
			    	<option 
				    	th:each="persons : ${persons}" 
				    	th:value="${persons.id}" 
				    	th:text="${persons.lname} + ', ' + ${persons.fname} + ' ' + ${persons.mi}"
				    	th:if="${persons.type} == 'reader'">
			    	</option>
			    </select>
			</td>
	
			<td>
				<div th:insert = "fragments.html :: checkbox-block"></div>	
			</td>
			
			<td>
				<select class="form-control" id="id">
			    	<option value="0">Select Secondary Reader</option>
			    	<option 
				    	th:each="persons : ${persons}" 
				    	th:value="${persons.id}" 
				    	th:text="${persons.lname} + ', ' + ${persons.fname} + ' ' + ${persons.mi}"
				    	th:if="${persons.type} == 'reader'">
			    	</option>
			    </select>
			</td>
			
			<td><a href="/" class="btn btn-info editButton">Edit</a></td>
			<td><a href="/" class="btn btn-info stopButton">Stop</a></td>
		</tr>
	</table>
</div>

<div class="modal" id="stopModal" tabindex="-1" role="dialog">
  <form th:action="@{/delete}" method=DELETE>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Person</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	  <p> Are you sure you want to delete this Nationality? </p>
          <div class="form-group">
            <label for="Id" class="col-form-label">Id:</label>
            <input type="text" class="form-control" id="IdDelete" name="Id" readonly>
          </div>
          <div class="form-group">
            <label for="name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="nameDelete" name="name" readonly>
          </div>
          <div class="form-group">
            <label for="capital" class="col-form-label">Capital:</label>
            <input type="text" class="form-control" id="capitalDelete" name="capital" readonly>
          </div>
          <div class="form-group">
            <label for="updatedBy" class="col-form-label">Updated By:</label>
            <input type="text" class="form-control" id="updatedByDelete" name="updatedBy" readonly>
          </div>
          <div class="form-group">
            <label for="updatedOn" class="col-form-label">Updated On:</label>
            <input type="text" class="form-control" id="updatedOnDelete" name="updatedOn" readonly>
          </div>      
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Delete</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
  </form>
</div>



<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<form th:action="@{/save}" method=PUT>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Nationality</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
     
      <div class="modal-body">
          <div class="form-group">
            <label for="Id" class="col-form-label">Id:</label>
            <input type="text" class="form-control" id="IdEdit" name="Id">
          </div>
          <div class="form-group">
            <label for="name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="nameEdit" name="name">
          </div>
          <div class="form-group">
            <label for="capital" class="col-form-label">Capital:</label>
            <input type="text" class="form-control" id="capitalEdit" name="capital">
          </div>
          <div class="form-group">
            <label for="updatedBy" class="col-form-label">Updated By:</label>
            <input type="text" class="form-control" id="updatedByEdit" name="updatedBy">
          </div>
          <div class="form-group">
            <label for="updatedOn" class="col-form-label">Updated On:</label>
            <input type="text" class="form-control" id="updatedOnEdit" name="updatedOn">
          </div>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
      
    </div>
  </div>
</form>
</div>


<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<form th:action="@{/addNew}" method=POST>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Nationality</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
     
      <div class="modal-body">
          <div class="form-group">
            <label for="Id" class="col-form-label">Id:</label>
            <input type="text" class="form-control" id="IdAdd" name="Id">
          </div>
          <div class="form-group">
            <label for="name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="IdAdd" name="name">
          </div>
          <div class="form-group">
            <label for="capital" class="col-form-label">Capital:</label>
            <input type="text" class="form-control" id="capitalAdd" name="capital">
          </div>
          <div class="form-group">
            <label for="updatedBy" class="col-form-label">Updated By:</label>
            <input type="text" class="form-control" id="updatedByAdd" name="updatedBy">
          </div>
          <div class="form-group">
            <label for="updatedOn" class="col-form-label">Updated On:</label>
            <input type="text" class="form-control" id="updatedOnAdd" name="updatedOn">
          </div>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
      
    </div>
  </div>
</form>
</div>


</body>
</html>
