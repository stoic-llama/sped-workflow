<!DOCTYPE html>
<html>
<head>
	<link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
	<script type="text/javascript" src="webjars/jquery/3.4.1/dist/jquery.min.js"></script>
	<script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- <script type="text/javascript" src="../static/js/main.js" th:src="@{js/main.js}"></script>  -->
	<meta charset="ISO-8859-1"/>
	<title>SPED Workflow - Workflow Management - Edit Workflow</title>
</head>
<body>

<div th:insert="fragments.html :: topnav"></div>

<div class="container">
	
	<!-- Edit Workflow -->
	<div class="row mt-2">
		<div class="col">
		    <p></p>
		    <p><strong>Edit Workflow</strong></p>
		    <div class="table-responsive">
		  		<form th:action="@{/addWorkflowWithStatus/}" th:object="${existingWorkflow}" method="put">
		    
		        <table class="table">
		            <thead>
		                <tr>
		                    <th>Wid</th>
		                    <th>Primary Reader</th>
		                    <th>Student</th>
		                    <th>Secondary Reader</th>
		                    <th>Workflow Status</th>
		                    <th>Save</th>
		                </tr>
		            </thead>
		            <tbody>
	                <tr>
	                    <td>
					        <div class="form-group">
					            <input type="text" class="form-control" th:field="*{wid}" id="wid" name="wid" readonly />
					        </div>                    
					    </td>
	                    <td>
							<select class="form-control" id="id" th:field="*{primaryReaderUid}">
								<option value="0">---Select Primary Reader---</option>
								<option  	
								th:each="user,iterStat:${users}" 
							 	th:value="${user.uid}" 
							 	th:text="${user.lname} + ', ' + ${user.fname}"
							 	th:if="${user.role} == 'reader' and ${user.status} == 'ACTIVE'"
							 	name="primaryReaderUid">
								</option>
							</select>	                    
	                    </td>
	                    <td>  
							<select class="form-control" id="id" th:field="*{studentUid}">
								<option value="0">---Select Student---</option>
								<option 
								th:each="user,iterStat:${users}" 
							 	th:value="${user.uid}" 
							 	th:text="${user.lname} + ', ' + ${user.fname}"
							 	th:if="${user.role} == 'student' and ${user.status} == 'ACTIVE'"
							 	name="studentUid">
								</option>
							</select>	                    
	                    </td>
	                    <td>
							<select class="form-control" id="id" th:field="*{secondaryReaderUid}">									
								<option value="0">---Select Secondary Reader---</option>
								<option 
								th:each="user,iterStat:${users}" 
							 	th:value="${user.uid}" 
							 	th:text="${user.lname} + ', ' + ${user.fname}"
							 	th:if="${user.role} == 'reader' and ${user.status} == 'ACTIVE'"
							 	name="secondaryReaderUid">
								</option>
							</select>	                    
	                    </td>
	                    <td>
							<select class="form-control" id="id" th:field="*{status}">									
								<option th:value="0">---Select Workflow Status---</option>
								<option th:field="*{status}" th:value="INITIATED" name="status" th:text="INITIATED">INITIATED</option>
								<option th:field="*{status}" th:value="DONE" name="status" th:text="DONE">DONE</option>
							</select>	                    
	                    </td> 			
						<td>
							<button class="btn btn-primary" type="submit">Save</button>
						</td>  								
	 				</tr>		
		           </tbody>
		       </table>
		       
			</div>
		</div>
	</div>
</div>

</body>
</html>
