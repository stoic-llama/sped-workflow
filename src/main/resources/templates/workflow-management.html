<!DOCTYPE html>
<html>
<head>
	<link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
	<script type="text/javascript" src="webjars/jquery/3.4.1/dist/jquery.min.js"></script>
	<script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../static/js/main.js" th:src="@{js/main.js}"></script>
	<meta charset="ISO-8859-1"/>
	<title>SPED Workflow - User Management</title>
</head>
<body>

<div th:insert="fragments.html :: topnav"></div>

<div class="container">
	<div class="col">
	    <p></p>
	    <p><strong>Workflow Management</strong></p>
	    <div class="table-responsive">
	        <table class="table">
	            <thead>
	                <tr>
	                    <th>Primary Reader</th>
	                    <th>Student</th>
	                    <th>Secondary Reader</th>
	                    <th>Start New Workflow</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr>
	                    <td>
							<select class="form-control" id="id">
								<option value="0">--Select Primary Reader--</option>
								<option 
							 	th:each="persons : ${persons}" 
							 	th:value="${persons.id}" 
							 	th:text="${persons.lname} + ', ' + ${persons.fname} + ' ' + ${persons.mi}"
							 	th:if="${persons.type} == 'reader'">
								</option>
							</select>	                    
	                    </td>
	                    <td>
							<select class="form-control" id="id">
								<option value="0">--Select Student--</option>
								<option 
							 	th:each="persons : ${persons}" 
							 	th:value="${persons.id}" 
							 	th:text="${persons.lname} + ', ' + ${persons.fname} + ' ' + ${persons.mi}"
							 	th:if="${persons.type} == 'student'">
								</option>
							</select>	                    
	                    </td>
	                    <td>
							<select class="form-control" id="id">
								<option value="0">--Select Secondary Reader--</option>
								<option 
							 	th:each="persons : ${persons}" 
							 	th:value="${persons.id}" 
							 	th:text="${persons.lname} + ', ' + ${persons.fname} + ' ' + ${persons.mi}"
							 	th:if="${persons.type} == 'reader'">
								</option>
							</select>	                    
	                    </td>
	                   	<td><button class="btn btn-primary" type="button">Start</button></td>
	                </tr>
	            </tbody>
	        </table>
	    </div>
	</div>
</div>
</body>
</html>
